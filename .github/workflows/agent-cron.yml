name: build-json

on:
  schedule:
    - cron: '0 6 * * *'    # tÃ¤glich 06:00 UTC
  workflow_dispatch:       # manuell startbar

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "Branch: $GITHUB_REF"
          ls -la
          ls -la scripts || true
          ls -la data || true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 openai
          fi

      - name: Build JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/build_json.py || true
        # ^^^ wir lassen den Step nicht hart fehlschlagen

      - name: Ensure output exists (fallback)
        if: always()
        run: |
          if [ ! -f data/latest.json ]; then
            echo "No data/latest.json produced â€“ writing fallback."
            mkdir -p data
            cat > data/latest.json <<'EOF'
{
  "company": "Pernod Ricard",
  "generated_at": "1970-01-01T00:00:00Z",
  "signals": [],
  "sources": []
}
EOF
          fi

      - name: Show output
        run: |
          wc -c data/latest.json || true
          head -n 40 data/latest.json || true

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          git commit -m "update data $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push
